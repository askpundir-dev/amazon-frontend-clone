<!DOCTYPE html>
<html>
  <head>
    <title>Amazon Project</title>
    <link
      rel="icon"
      href="images/amazon-mobile-logo-white.png"
      type="image/x-icon"
    />

    <!-- This code is needed for responsive design to work.
(Responsive design = make the website look good on
smaller screen sizes like a phone or a tablet). -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Load a font called Roboto from Google Fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Here are the CSS files for this page. -->
    <link rel="stylesheet" href="styles/shared/general.css" />
    <link rel="stylesheet" href="styles/shared/amazon-header.css" />
    <link rel="stylesheet" href="styles/pages/amazon.css" />
  </head>
  <body>
    <div class="amazon-header" title="header">
      <div class="amazon-header-left-section">
        <a href="amazon.html" class="header-link" title="amazon.com">
          <img class="amazon-logo" src="images/amazon-logo-white.png" />
          <img
            class="amazon-mobile-logo"
            src="images/amazon-mobile-logo-white.png"
          />
        </a>
      </div>

      <div class="amazon-header-middle-section">
        <input
          class="search-bar"
          type="text"
          placeholder="Search"
          title="Search Bar"
        />

        <button class="search-button" title="Search">
          <img class="search-icon" src="images/icons/search-icon.png" />
        </button>
      </div>

      <div class="amazon-header-right-section">
        <a
          class="orders-link header-link"
          href="orders.html"
          title="Returns & Orders"
        >
          <span class="returns-text">Returns</span>
          <span class="orders-text">& Orders</span>
        </a>

        <a class="cart-link header-link" href="checkout.html" title="Cart">
          <img class="cart-icon" src="images/icons/cart-icon.png" />
          <div class="cart-quantity">3</div>
          <div class="cart-text">Cart</div>
        </a>
      </div>
    </div>

    <div class="main">
      <div class="products-grid"></div>
    </div>
    <div class="bar-focus search-bar-focus-theme"></div>
    <!-- amazon.html -->
    <!-- <script type="module" src="scripts/amazon.js"></script> -->

    <script
      type="module"
      src="object-oriented-programming/OOP-pages-scripts/OOP-amazon/amazon-oop.js"
    ></script>
  </body>
</html>
